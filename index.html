<body>
    <h1>Tic Tac Toe</h1>

        <button class="box first"></button>
        <button class="box second"></button>
        <button class="box third"></button>
        <button class="box fourth"></button>
        <button class="box fifth"></button>
        <button class="box sixth"></button>
        <button class="box seventh"></button>
        <button class="box eight"></button>
        <button class="box nineth"></button>
    </div>
    <div class="msg">
        <p id="win-msg">Winner</p>
        <div class="center"><button id="winner">New Game</button></div>
    </div>
    <div class=rst><button class="reset" id="reset-btn">Reset Game</button></div>
